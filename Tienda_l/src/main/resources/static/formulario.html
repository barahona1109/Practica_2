<!DOCTYPE html>
<!-- Esto es un comentario -->
<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header class = "header">
            <nav>
                <a href="ejemplo8.html">Atras</a>|
                <a href="index.html">Home</a>|
                <a href="ejemplo2.html">next</a>
                <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
            </nav>
            <hr>
        </header>
        <aside class="aside">
            <h2 class="noticia">Uso de Formularios</h2>
            <p>Informacion de noticia en Formulario</p>
        </aside>
        <section class="section">
            <article>
                <<header>
                    <h2>Solicitud de informacion</h2>
                </header>>
                <form action="cliente/registrp">
                    <table border="0" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" name="Usuario" placeholder="correo@correo.com" size="25" /></td>
                            </tr>
                            <tr>
                                <td>Clave</td>
                                <td><input type="password" name="Clave" size="10" /></td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="Nombre" placeholder="Ingrese su nombre" size="10" />/td>
                            </tr>
                            <tr>
                                <td>Color preferido</td>
                                <td><input type="color" name="color" /></td>
                            </tr>
                            <tr>
                                <td>Foto</td>
                                <td><input type="file" name="Foto" accept="image/*"/></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" name="Telefono" placeholder="Ingrese su numero de telefono" size="10" /></td>
                            </tr>
                            <tr>
                                <td>Rango Salarial</td>
                                <td><input type="number" name="Salario" min="400" max="10000"/></td>
                            </tr>
                            <tr>
                                <td>Nivel de Satisfaccion</td>
                                <td>Minimo 0<input type="range" name="Satisfaccion" min="0" max="10"/></td>
                            </tr>
                            <tr>
                                <td>Direccion Exacta</td>
                                <td><textarea type="direccion" rows="4" cols="40"></textarea></td>
                            </tr>
                            <tr>
                                <td>Nivel Educativo</td>
                                <td><<select name="nivel" size="5">
                                        <option value="0">Primaria incompleta</option>
                                        <option value="1">Primaria completa</option>
                                        <option value="2">Secuandaria Completa</option>
                                        <option value="3">Universitaria INCompleta</option>
                                        <option value="4">Universitaria Completa</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>Acciones</td>
                                <td><input type="reset" value="limpiar"></td>
                                <td><input type="Submit" value="Enviar"></td>
                            </tr>
                        </tbody>
                    </table>

                </form>
            </article>
        </section>
        <<footer class="footer">
            <<p>Derechos reservados por TechShop </p>
        </footer>>
    </body>
</html>
